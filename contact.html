    <main>
        <section class="cantact-section">
            <h2 class="section-title text-center">Contact Us</h2>
            <div class="contact-container flex-center">
                <form action="" class="form card">
                    <div class="form-control flex-center">
                        <label for="name">Name:</label>
                        <input type="text" id="name" required autocomplete="name">
                    </div>
                    <div class="form-control flex-center">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required autocomplete="email">
                    </div>
                    <div class="form-control flex-center">
                        <label for="message">Message:</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <div class="form-control flex-center form-btn-field">
                        <button class="btn contact-btn">Submit</button>
                    </div>
                </form>

                <div class="contact-address flex-space-around">
                    <address>
                        <h4>Address: </h4>
                        <p>Rua Alcantara 26</p>
                        <p>Lisbon, Portugal</p>
                        <br>

                        <span>Call: </span>
                        <a href="tel:+351920421385">+351920421385</a>
                    </address>
                    <iframe class="contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12453.977090115266!2d-9.185688539043701!3d38.70645959304236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd1934a68da28117%3A0x81341997e295720b!2sR.%20Alc%C3%A2ntara%2026%2C%201300-162%20Lisboa!5e0!3m2!1sen!2spt!4v1698260831214!5m2!1sen!2spt" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
    </main>
